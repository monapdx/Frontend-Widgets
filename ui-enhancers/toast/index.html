<!doctype html>
<html lang="en" data-theme="neon-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast Demo</title>
  <link rel="stylesheet" href="../../ui-core/theme.css" />
  <link rel="stylesheet" href="./toast.css" />
</head>
<body>
  <div class="ui-wrap">
    <div class="ui-card">
      <h2 style="margin-top:0">Toast</h2>
      <p style="color:var(--muted)">Drop-in notifications: <span class="ui-kbd">toast.success()</span>, <span class="ui-kbd">toast.error()</span></p>

      <div class="ui-row">
        <button class="ui-btn primary" onclick="toast.success('Copied to clipboard')">Success</button>
        <button class="ui-btn" onclick="toast.info('This is a heads up')">Info</button>
        <button class="ui-btn" onclick="toast.error('That didn’t work')">Error</button>
        <button class="ui-btn" onclick="toast.promise(fakeWork(), {pending:'Saving…', success:'Saved!', error:'Save failed.'})">Promise</button>
      </div>

      <hr />
      <pre class="ui-textarea" style="white-space:pre; overflow:auto;">toast.success("Saved!");
toast.error("Nope.");
toast.info("Heads up.");
await toast.promise(fetch("/save"), { pending:"Saving…", success:"Saved!", error:"Failed." });</pre>
    </div>
  </div>

  <script>
    function fakeWork() {
      return new Promise((resolve, reject) => {
        setTimeout(() => (Math.random() > 0.35 ? resolve(true) : reject(new Error("fail"))), 900);
      });
    }
  </script>
  <script src="./toast.js"></script>
</body>
</html>
